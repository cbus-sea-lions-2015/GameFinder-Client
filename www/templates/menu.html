<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Find A Library
        </ion-item>
        <ion-item nav-clear ng-show="search.gameList">
          Filters:
        </ion-item>

        <ion-item nav-clear ng-show="search.gameList" class="item item-icon-left">
          <input type="text" ng-model="filter.numPlayers" placeholder="# Players">
            <i class="icon ion-person-stalker"></i>
          </input>
        </ion-item>

        <ion-item nav-clear ng-show="search.gameList" class="item item-icon-left">
          <input type="text" ng-model="filter.playTime" placeholder="Play Time">
            <i class="icon ion-android-time"></i>
          </input>
        </ion-item>

        <ion-item nav-clear ng-show="search.gameList" class="item item-icon-left">
          <input type="text" ng-model="filter.category" placeholder="Category">
            <i class="icon ion-ios-pricetags"></i>
          </input>
        </ion-item>

        <ion-item nav-clear ng-show="search.gameList" class="item item-icon-left">
          <input type="text" ng-model="filter.mechanic" placeholder="Mechanic">
           <i class="icon ion-gear-b"></i>
          </input>
        </ion-item>

        <button class="button icon-left ion-funnel button-positive" ng-click="mechFilter()" ng-show="search.gameList">
          Filter
        </button>
        <button class="button icon-right button-negative" ng-click="clearSearch()">Clear</button>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
