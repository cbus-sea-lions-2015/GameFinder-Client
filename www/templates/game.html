<ion-view view-title="">
  <ion-content>

    <div class="list card">

      <div class="item">
        <h1>{{ game.name }}</h1>
        <h2>{{ game.minplayers }} - {{ game.maxplayers }} <i class="icon ion-person-stalker"></i>, {{ game.maxplaytime }} <i class="icon ion-android-time"></i></h2>
      </div>

      <div class="item item-body">
        <img class="full-image" src="http:{{game.image_url}}" class="game-image">
        <p>
            {{ game.description }}
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
